<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalas Trauma Prehospitalario</title>
    <link rel="manifest" href="https://raw.githubusercontent.com/Crospirit/calculadoratraumatecnicos/refs/heads/images/manifest.json">
    <link rel="icon" href="https://raw.githubusercontent.com/Crospirit/calculadoratraumatecnicos/refs/heads/images/favicon.ico" type="image/x-icon">
<style>
    body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Edge */
    }
</style>

<script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-bottom: 40px;
        }
        h1 {
            text-align: center;
            color: #336699; /* Azul claro */
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #FF6600; /* Naranja */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #FF4500; /* Naranja oscuro */
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .title {
    text-align: center;
    font-size: 2.5em; /* Tamaño de fuente más grande */
    margin-bottom: 40px;
    color: #336699; /* Azul más claro */
}
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="title">Escalas Trauma Prehospitalario</div>

    <!-- Escala AVDN -->
    <div class="container">
        <h1>Escala AVDN (Alerta, Verbal, Dolor, No responde)</h1>

        <label for="avdn">Nivel de conciencia:</label>
        <select id="avdn">
            <option value="A">Alerta</option>
            <option value="V">Responde a estímulo verbal</option>
            <option value="D">Responde al dolor</option>
            <option value="N">No responde</option>
        </select>

        <button onclick="mostrarAVDN()">Calcular AVDN</button>
        <div class="result" id="resultadoAVDN"></div>
    </div>

    <!-- Script para mostrar resultado de AVDN -->
    <script>
        function mostrarAVDN() {
            const avdn = document.getElementById('avdn').value;
            document.getElementById('resultadoAVDN').innerHTML = `Resultado: ${avdn}`;
        }
    </script>

    <!-- Escala de Coma de Glasgow -->
    <div class="container">
        <h1>Calculadora de la Escala de Coma de Glasgow</h1>

        <label for="ocular">Respuesta ocular:</label>
        <select id="ocular">
            <option value="4">Apertura ocular espontánea (4 puntos)</option>
            <option value="3">Apertura ocular al hablar (3 puntos)</option>
            <option value="2">Apertura ocular al dolor (2 puntos)</option>
            <option value="1">No hay apertura ocular (1 punto)</option>
        </select>

        <label for="verbal">Respuesta verbal:</label>
        <select id="verbal">
            <option value="5">Orientado y conversando (5 puntos)</option>
            <option value="4">Desorientado pero conversando (4 puntos)</option>
            <option value="3">Palabras inapropiadas (3 puntos)</option>
            <option value="2">Sonidos incomprensibles (2 puntos)</option>
            <option value="1">No hay respuesta verbal (1 punto)</option>
        </select>

        <label for="motora">Respuesta motora:</label>
        <select id="motora">
            <option value="6">Obedece órdenes (6 puntos)</option>
            <option value="5">Localiza el dolor (5 puntos)</option>
            <option value="4">Retira al dolor (4 puntos)</option>
            <option value="3">Flexión anormal (decorticación) (3 puntos)</option>
            <option value="2">Extensión anormal (descerebración) (2 puntos)</option>
            <option value="1">No hay respuesta motora (1 punto)</option>
        </select>

        <button onclick="calcularGCS()">Calcular GCS</button>
        <div class="result" id="resultadoGCS"></div>
    </div>

    <script>
        function calcularGCS() {
            const ocular = parseInt(document.getElementById('ocular').value);
            const verbal = parseInt(document.getElementById('verbal').value);
            const motora = parseInt(document.getElementById('motora').value);
            const total = ocular + verbal + motora;
            let clasificacion = '';

            if (total >= 13 && total <= 15) {
                clasificacion = 'Lesión cerebral leve';
            } else if (total >= 9 && total <= 12) {
                clasificacion = 'Lesión cerebral moderada';
            } else if (total >= 3 && total <= 8) {
                clasificacion = 'Lesión cerebral grave';
            }

            document.getElementById('resultadoGCS').innerHTML = `Puntuación GCS: ${total} - ${clasificacion}`;
        }
    </script>

    <!-- Escala RTS -->
    <div class="container">
        <h1>Calculadora del Revised Trauma Score (RTS)</h1>

        <label for="gcs">Escala de Coma de Glasgow (GCS):</label>
        <select id="gcs">
            <option value="4">13-15 (4 puntos)</option>
            <option value="3">9-12 (3 puntos)</option>
            <option value="2">6-8 (2 puntos)</option>
            <option value="1">4-5 (1 punto)</option>
            <option value="0">3 (0 puntos)</option>
        </select>

        <label for="pas">Presión Arterial Sistólica (PAS):</label>
        <select id="pas">
            <option value="4">>89 mmHg (4 puntos)</option>
            <option value="3">76-89 mmHg (3 puntos)</option>
            <option value="2">50-75 mmHg (2 puntos)</option>
            <option value="1">1-49 mmHg (1 punto)</option>
            <option value="0">0 mmHg (0 puntos)</option>
        </select>

        <label for="fr">Frecuencia Respiratoria (FR):</label>
        <select id="fr">
            <option value="4">10-29 (4 puntos)</option>
            <option value="3">>29 (3 puntos)</option>
            <option value="2">6-9 (2 puntos)</option>
            <option value="1">1-5 (1 punto)</option>
            <option value="0">0 (0 puntos)</option>
        </select>

        <button onclick="calcularRTS()">Calcular RTS</button>
        <div class="result" id="resultadoRTS"></div>
    </div>

    <script>
        function calcularRTS() {
            // Obtener valores de los selectores
            const gcs = parseInt(document.getElementById('gcs').value);
            const pas = parseInt(document.getElementById('pas').value);
            const fr = parseInt(document.getElementById('fr').value);

            // Sumar los puntos directamente
            const rts = gcs + pas + fr;

            // Determinar la prioridad de atención
            let prioridad = '';
            
            if (rts === 12) {
                prioridad = 'Prioridad 3: La asistencia puede retrasarse';
            } else if (rts === 11) {
                prioridad = 'Prioridad 2: Asistencia urgente';
            } else if (rts >= 3 && rts <= 10) {
                prioridad = 'Prioridad 1: Asistencia inmediata';
            } else {
                prioridad = 'Puntuación muy baja, asistencia crítica';
            }

            // Mostrar el resultado
            document.getElementById('resultadoRTS').innerHTML = `Puntuación RTS: ${rts}<br>${prioridad}`;
        }
    </script>

    <div class="footer">
        Creado por Eloy Díaz
    </div>

</body>
</html>
